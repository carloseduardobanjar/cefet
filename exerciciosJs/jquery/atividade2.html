<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dicionário online</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<style type="text/css">
    	#termo{
    		font-weight: bold;
    	}
    	li { 
 			cursor: pointer;
    	}
  	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		
		$(function(){ // document.ready

			var glossario = [{"id":1, 
							"termo":"W3C", 
							"definicao": "World Wide Web Consortium – escritório responsável por desenvolver normas técnicas para a Internet", 
							"autor": "José Borges", 
							"dataCriacao": "2015-04-01"}, 		
							{"id":2, 
							"termo":"HTML", 
							"definicao": "HyperText Markup Language – linguagem de marcação utilizada para estruturar páginas web", 
							"autor": "Pedro Silva", 
							"dataCriacao": "2017-05-12"}, 
							{"id":3,
							"termo": "CSS", 
							"definicao": "Cascade Style Sheet – Folhas de estilo utilizadas para configurar a visualização de  páginas web",
						  	"autor": "Maria Machado",
					 	  	"dataCriacao": "2018-10-11"}
							];

		    //2. preenchendo a lista
			glossario.forEach(function(glossario){
			    $('ul').append('<li id=' + glossario.id + '>' + glossario.termo + '</li>')
			    
			});		

			$(document).on('click', 'li', function(){

				$("#termo").text("")
				$("#definicao").text("")
				$("#autor").text("")
				$("#dataCriacao").text("")

				for(var i=0; i<glossario.length; i++) {
				    if(glossario[i].id == this.id) {
				        $('#termo').append(glossario[i].termo)
				        $('#definicao').append(glossario[i].definicao)
				        $('#autor').append(glossario[i].autor)
				        $('#dataCriacao').append(glossario[i].dataCriacao)
				    }
				}
			})

				

		}); //fim do document.ready

	</script>
</head>
<body>
	<h1>Dicionário online</h1>
	<fieldset>
		<legend>Termos cadastrados</legend>
		<ul>
		</ul>
	</fieldset>

	<h4>Definição</h4>
	<p id="termo"></p>
	<p id="definicao"></p>
	<p id="autor"></p>
	<p id="dataCriacao"></p>

</body>
</html>
