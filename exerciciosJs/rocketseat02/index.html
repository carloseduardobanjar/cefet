<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercícios da aula 04</title>
</head>
<body>
	<p>Questão 01:</p>
	<button onclick="criarQuadrado1()">Criar</button>
	<div id="aqui1"></div>
	<p>Questão 02:</p>
	<button onclick="criarQuadrado2()">Criar</button>
	<div id="aqui2"></div>
	<p>Questões 03 e 04:</p>
    <ul></ul>
    <input type="text" id="nome" />
    <button onclick="adicionar()">Adicionar</button>

</body>

<script>
	function criarQuadrado1(){
		var quadrado = document.createElement("div");
        quadrado.style.width = "100px";
        quadrado.style.height = "100px";
        quadrado.style.backgroundColor = "red";
        document.getElementById("aqui1").appendChild(quadrado);
	}

	function criarQuadrado2(){
		var quadrado = document.createElement("div");
        quadrado.style.width = "100px";
        quadrado.style.height = "100px";
        quadrado.style.backgroundColor = "red";
        document.getElementById("aqui2").appendChild(quadrado);
        quadrado.onmouseover = function() {
	        quadrado.style.backgroundColor = getRandomColor();
	    };
	};

    function getRandomColor() {
    	var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    } 
	
	var nomes = ["Diego", "Gabriel", "Lucas"];
    var elementoLista = document.querySelector("ul");
    var novoNome = document.getElementById("nome");
    for (nome of nomes) {
        adicionaItem(nome);
    }
    
    function adicionaItem(name) {
        var novoElemento = document.createElement("li");
        var novoTexto = document.createTextNode(name); 
        novoElemento.appendChild(novoTexto);
        elementoLista.appendChild(novoElemento);
    }
    
    function adicionar() {
        adicionaItem(novoNome.value);
        novoNome.value = "";
    }
</script>
</html>
