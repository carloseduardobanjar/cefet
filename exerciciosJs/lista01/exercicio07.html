<!DOCTYPE html>
<html>
<head>
	<title>Exercício 7</title>
	<meta charset="utf8">
	<script>
		function calculaSalario()
		{
			var op1 = document.getElementById("entrada1").value;
			var op2 = document.getElementById("entrada2").value;
			var op3 = document.getElementById("entrada3").value;
			var op4 = document.getElementById("entrada4").value;

			op1 = parseInt(op1);
			op2 = parseInt(op2);
			op3 = parseInt(op3);
			op4 = parseInt(op4);
				
			var resultado = op3 + (op4*op1) + (0.05*op2);

			alert("O custo final é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Número de carros vendidos">
		<br/>
		<input type="text"
			id="entrada2"
			placeholder="Valor total de vendas">
		<br/>
		<input type="text"
			id="entrada3"
			placeholder="Salário fixo">
		<br/>
		<input type="text"
			id="entrada4"
			placeholder="Valor por carro vendido">
		<br/>
		<br/>
		<button onclick="calculaSalario();">Executar</button>
	</form>
</body>
</html>
