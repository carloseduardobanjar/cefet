<!DOCTYPE html>
<html>
<head>
	<title>Exercício 1</title>
	<meta charset="utf8">
	<script>
		function calculaSoma(){
			var op1 = document.getElementById("entrada1").value;
			var op2 = document.getElementById("entrada2").value;
			
			op1 = parseInt(op1);
			op2 = parseInt(op2);

			var resultado = soma(op1, op2);
			alert("O resultado da soma entre " + op1 + " e " + op2 + " é " + resultado);
		}

		function soma (operando1, operando2){
			return operando1 + operando2;
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Entre com valor 1">
		<br/>
		<input type="text"
			id="entrada2"
			placeholder="Entre com valor 2">
		<br/>
		<br/>
		<button onclick="calculaSoma();">Executar</button>
	</form>
</body>
</html>
