<!DOCTYPE html>
<html>
<head>
	<title>Exercício 2</title>
	<meta charset="utf8">
	<script>
		function verificaMaior(){
		var op1 = document.getElementById("entrada1").value;
		var op2 = document.getElementById("entrada2").value;
	
		op1 = parseInt(op1);
		op2 = parseInt(op2);

		if(op1>op2)
			alert("O maior entre " + op1 + " e " + op2 + " é " + op1);
		else if(op2>op1)
			alert("O maior entre " + op1 + " e " + op2 + " é " + op2);
		else 
			alert("Os números " + op1 + " e " + op2 + " são iguais");
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Entre com valor 1">
		<br/>
		<input type="text"
			id="entrada2"
			placeholder="Entre com valor 2">
		<br/>
		<br/>
		<button onclick="verificaMaior();">Executar</button>
	</form>
</body>
</html>
