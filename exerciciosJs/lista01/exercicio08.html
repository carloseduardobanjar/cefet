<!DOCTYPE html>
<html>
<head>
	<title>Exercício 8</title>
	<meta charset="utf8">
	<script>
		function calculaCelsius()
		{
			var op1 = document.getElementById("entrada1").value;
		
			op1 = parseInt(op1);
		
				
			var resultado = ((5*op1)-160)/9;

			alert("A temperatura em graus Celsius é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Temperatura em graus Fahrenheit">
		<br/>
		<br/>
		<button onclick="calculaCelsius();">Executar</button>
	</form>
</body>
</html>
