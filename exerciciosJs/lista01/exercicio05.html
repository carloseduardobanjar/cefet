<!DOCTYPE html>
<html>
<head>
	<title>Exercício 5</title>
	<meta charset="utf8">
	<script>
		function calculaSalario()
		{
			var op1 = document.getElementById("entrada1").value;
			var op2 = document.getElementById("entrada2").value;
			op1 = parseInt(op1);
			op2 = parseInt(op2);
			var resultado = op1 + (op1*(op2/100));
			alert("O novo salário é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Salário atual">
		<br/>
		<input type="text"
			id="entrada2"
			placeholder="Percentual de reajuste">
		<br/>
		<br/>
		<button onclick="calculaSalario();">Executar</button>
	</form>
</body>
</html>
