<!DOCTYPE html>
<html>
<head>
	<title>Exercício 9</title>
	<meta charset="utf8">
	<script>
		function calculaMedia()
		{
			var op1 = document.getElementById("entrada1").value;
			var op2 = document.getElementById("entrada2").value;
			var op3 = document.getElementById("entrada3").value;
				
			op1 = parseInt(op1);
			op2 = parseInt(op2);
			op3 = parseInt(op3);
								
			var resultado = ((op1*2) + (op2*3) + (op3*5))/10;

			alert("A média é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Nota 1">
		<br/>
		<input type="text"
			id="entrada2"
			placeholder="Nota 2">
		<br/>
		<input type="text"
			id="entrada3"
			placeholder="Nota 3">
		<br/>
		<br/>
		<button onclick="calculaMedia();">Executar</button>
	</form>
</body>
</html>
