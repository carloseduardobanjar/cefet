<!DOCTYPE html>
<html>
	<head>
		<title>Exercício 3</title>
		<meta charset="utf-8">
		<script>
			
		function verificaPrimo(){
			var num = document.getElementById("num").value;
			var qtddivisores = 0;
			if (num==1)
				alert("O número " + num + " não é primo");
			else {

				for (var divisor = 2; divisor <= Math.sqrt(num); divisor++)
				{
					if (num % divisor == 0)
						qtddivisores++;
				}
				if (qtddivisores>0)
					alert("O número " + num + " não é primo");
				else 
					alert("O número " + num + " é primo"); 
			}
		}
		</script>
	</head>
	<body>
		<p id = "texto"> Insira um número </p>
		<input type = "number" id="num">
		<button onclick="javascript: verificaPrimo();">Verificar</button>
	</body>
</html>
