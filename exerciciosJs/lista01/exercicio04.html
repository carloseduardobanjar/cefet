<!DOCTYPE html>
<html>
<head>
	<title>Exercício 4</title>
	<meta charset="utf8">
	<script>
		function calculaHipotenusa()
		{
			var op1 = document.getElementById("entrada1").value;
			var op2 = document.getElementById("entrada2").value;
		
			op1 = parseInt(op1);
			op2 = parseInt(op2);

			var resultado = Math.sqrt((op1*op1)+(op2*op2));

			alert("O valor da hipotenusa é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Entre com valor 1">
		<br/>
		<input type="text"
			id="entrada2"
			placeholder="Entre com valor 2">
		<br/>
		<br/>
		<button onclick="calculaHipotenusa();">Executar</button>
	</form>
</body>
</html>
