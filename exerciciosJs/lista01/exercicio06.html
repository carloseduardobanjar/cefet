<!DOCTYPE html>
<html>
<head>
	<title>Exercício 6</title>
	<meta charset="utf8">
	<script>
		function calculaCusto()
		{
			var op1 = document.getElementById("entrada1").value;

			op1 = parseInt(op1);
				
			var resultado = op1 + (0.28*op1) + (0.45*op1);

			alert("O custo final é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Custo de fábrica">
		<br/>
		<br/>
		<button onclick="calculaCusto();">Executar</button>
	</form>
</body>
</html>
