<!DOCTYPE html>
<html>
<head>
	<title>Exercício 10</title>
	<meta charset="utf8">
	<script>
		function calculaCusto()
		{
			var op1 = document.getElementById("entrada1").value;
			op1 = parseInt(op1);

			if (op1<12)
				var resultado = op1*1.30;
			else 
				resultado = op1*1;
										
			alert("O custo total é " + resultado);
		}
	</script>
</head>
<body>
	<form>
		<input type="text"
			id="entrada1"
			placeholder="Número de maçãs compradas">
		<br/>
		<br/>
		<button onclick="calculaCusto();">Executar</button>
	</form>
</body>
</html>
